<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IndexedDB</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="wrap">
    <div class="content-center">
        <header class="header">
            <div class="header__logo-holder">
                TO DO
            </div>
            <div class="header__control">
                <div class="header__project">
                    Задачи проекта <a href="javascript:;" id="projectModalToggle" class="current-project">Курсовая</a>
                </div>
                <div class="header__add-task">
                    <a href="">+ Добавить задачу</a>
                </div>
            </div>
            <div class="header__date">
                <div class="header__today">
                    13 января
                </div>
                <div class="header__time">
                    20:08
                </div>
            </div>
        </header>
        <section class="main__filter filter">
            <input
                    type="radio"
                    id="filter__current"
                    class="filter__input visually-hidden"
                    name="filter"
                    checked
            />
            <label for="filter__current" class="filter__label">
                Текущие задачи <span class="filter__current-count">13</span>
            </label>
            <input
                    type="radio"
                    id="filter__finished"
                    class="filter__input visually-hidden"
                    name="filter"
                    disabled
            />
            <label for="filter__finished" class="filter__label">
                Выполненные <span class="filter__finished-count">0</span>
            </label>
        </section>
        <section class="board">
            <div class="board__filter-list">
                <a href="#" class="board__filter" data-sort-type="default">Сортировать по-умолчанию</a>
                <a href="#" class="board__filter" data-sort-type="date-up">Сортировать по дате выполнения</a>
            </div>
            <div class="tasks-holder">
                <div class="task is-form">
                    <form id="addTaskForm">
                        <div class="card__textarea-wrap">
                            <label>
                                <input
                                        class="card__text-input"
                                        placeholder="Название задачи"
                                        name="text"/>
                            </label>
                        </div>
                        <div class="card__textarea-wrap">
                            <label>
                                <textarea
                                        class="card__textarea"
                                        placeholder="Описание задачи"
                                        name="text"
                                ></textarea>
                            </label>
                        </div>

                        <div class="card__settings">
                            <div class="card__dates">
                                <label class="card__date-deadline">Выполнить до:
                                <input class="card__date" type="date" id="deadline" name="deadline"
                                       value="2023-07-22"></label>
                            </div>

                            <div class="card__colors-inner">
                                <div class="card__colors-title">Цветовой маркер</div>
                                <div class="card__colors-wrap">
                                    <input
                                            type="radio"
                                            id="color-black-1"
                                            class="card__color-input card__color-input--black visually-hidden"
                                            name="color"
                                            value="black"
                                            checked
                                    />
                                    <label
                                            for="color-black-1"
                                            class="card__color card__color--black"
                                    >black</label
                                    >
                                    <input
                                            type="radio"
                                            id="color-yellow-1"
                                            class="card__color-input card__color-input--yellow visually-hidden"
                                            name="color"
                                            value="yellow"
                                    />
                                    <label
                                            for="color-yellow-1"
                                            class="card__color card__color--yellow"
                                    >yellow</label
                                    >
                                    <input
                                            type="radio"
                                            id="color-green-1"
                                            class="card__color-input card__color-input--green visually-hidden"
                                            name="color"
                                            value="green"
                                    />
                                    <label
                                            for="color-green-1"
                                            class="card__color card__color--green"
                                    >green</label
                                    >
                                    <input
                                            type="radio"
                                            id="color-blue-1"
                                            class="card__color-input card__color-input--blue visually-hidden"
                                            name="color"
                                            value="blue"
                                    />
                                    <label
                                            for="color-blue-1"
                                            class="card__color card__color--blue"
                                    >blue</label
                                    >
                                    <input
                                            type="radio"
                                            id="color-red-1"
                                            class="card__color-input card__color-input--red visually-hidden"
                                            name="color"
                                            value="red"
                                    />
                                    <label
                                            for="color-red-1"
                                            class="card__color card__color--red"
                                    >red</label
                                    >
                                </div>
                            </div>
                        </div>
                        <div class="task__controls">
                            <a href="" class="task__cancel">Отмена</a>
                            <button class="task__save" type="submit">Сохранить</button>
                        </div>
                    </form>
                </div>

                <div class="task" id="${task.id}" style="border-color: #000;">
                    <div class="task__title">Базовая задача</div>
                    <div class="task__date-holder">Выполнить до: <span class="task__date">12.12.22</span></div>
                    <div class="task__desc">Описание обычной задачи, раз два, три</div>
                    <div class="task__controls">
                        <a href="" class="task__delete">Удалить</a>
                        <a href="" class="task__edit">Изменить</a>
                        <a href="" class="task__finish">Завершить</a>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <footer class="footer">
        <div class="content-center">
            <div class="footer__logo-holder">
                <img src="./img/politech.png" alt="Мосполитех" class="footer__logo">
            </div>
            <div class="footer__logo-holder">
                <img src="./img/geosherhope.png" alt="Георгий, Шерали, Надежда" class="footer__logo">
            </div>
        </div>
    </footer>
    <div class="project-modal" id="projectModal">
        <div class="project-modal__stage">
            <div class="project-modal__wrap" id="projectModalWrap">
                <button class="project-modal__close" id="projectModalClose">
                    <img src="./img/close.svg" alt="">
                </button>
                <div class="project-modal__content">
                    <p>Текущий проект: <span class="current-project">Курсовая</span></p>
                    <label>
                        <small>Сменить проект</small>
                        <select name="projects" id="projectSelect"></select>
                    </label>
                    <p>
                        <button id="projectFormButton">Создать новый проект</button>
                    </p>
                    <form id="newProjectForm" hidden>
                        Создать проект
                        <p>
                            <input type="text" name="projectName" id="projectName" placeholder="Название нового проекта" required>
                        </p>
                        <button type="submit">Создать</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="./dexie.js"></script>
<script src="./script.js"></script>
</body>
</html>
